<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./image/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>PiggyVest | Dashboard</title>
  </head>
  <body>
    <div class="container">
      <img class="piggylogo" src="./image//piggyvest-logo.svg" />
      <div class="form-container">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
        <form>
          <div>
            <label for="fname">Full Name</label>
            <input type="text" placeholder="Full Name" name="fname" />
          </div>

          <div>
            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address" name="email" />
          </div>

          <div>
            <label for="phonenumber">Phone Number</label>
            <input type="text" placeholder="Phone Number" name="phonenumber" />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" name="pw" />
          </div>

          <div>
            <label for="referrer"
              >Referrer Phone or Promo Code (Optional)</label
            >
            <input
              type="password"
              placeholder="Referrer Phone or Code"
              name="refcode"
            />
          </div>

          <div>
            <label for="referrer2">How Did You Hear About Us? (Optional)</label>
            <select class="socialmedia">
              <option value="default" selected>Click To Select</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="facebook">Facebook</option>
              <option value="friend">Friend/Family/Coworker Referrer</option>
              <option value="googlesearch">Google Search</option>
              <option value="googlestore">Google playstore</option>
              <option value="onlineblog">Online Blog</option>
              <option value="localnews">Local Newspaper</option>
              <option value="event">At an event</option>
              <option value="others">Other</option>
            </select>
          </div>

          <button type="submit" class="signupbtn">Create Account</button>
        </form>
      </div>
      <p><a href="#">Already have an account? Log In</a></p>
    </div>
  </body>
</html>
